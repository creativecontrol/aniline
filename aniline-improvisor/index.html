<body class="mdc-typography mdc-theme--primary-bg mdc-theme--on-primary">
    <div id="root" class="">
        <div class="mdc-layout-grid">
            <div class="appHeader">
                <button id="settings-icon" class="mdc-icon-button">
                    <span class="material-icons">settings</span>
                </button>
                <div id="title" class="center mdc-typography--headline6">aniline</div>
                <div id="subtitle" class="center mdc-typography--overline">improvisor</div>
                <hr>
                <div class="cc-logo center mdc-typography--subtitle2">...  creativecontrol  ...</div>
                <div class="version mdc-typography--subtitle2"></div>
            </div>

            <div id="main-page">
                <div></div>
                </br>
                <div>
                    <div id="temperature" class="mdc-slider" tabindex="0" role="slider" aria-valuemin="0.2" aria-valuemax="2" aria-valuenow="1.1"
                    aria-label="Select temperature">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                    <div class="center"> Temperature</div>
                </div>

                <div>
                    <div id="density" class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider" aria-valuemin="0.0" aria-valuemax="100.0" aria-valuenow="90.0"
                    aria-label="Select density">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                                </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                    <div class="center"> Density</div>
                </div>

            </br>

                    <div class="mdc-select mdc-theme--secondary-bg narrow-selector">

                    </div>
                    <div class="mdc-select mdc-theme--secondary-bg medium-selector">
                        <select id="mode" class="mdc-select__native-control" role="presentation">

            </br>
                <div class="center">
                    <button id="clock" class="mdc-icon-button" disabled>
                        <span class="material-icons clock">track_changes</span>
                    </button>
                </div>
            </div>

            <div id="settings-controls" style="display: none;">
                <div class="center">
                    <span class"mdc-typography--headline6"> - Settings - </span>
                </div>
            </br>
            <div>
                <div class="mdc-select mdc-theme--secondary-bg wide-selector">
                    <select id="midi-inputs" class="mdc-select__native-control" role="presentation"></select>
                    <label for="midi-inputs" class="mdc-floating-label mdc-floating-label--float-above"> midi input </label>
                </div>
            </br>
                <div class="mdc-select mdc-theme--secondary-bg wide-selector">
                    <select id="midi-clock-inputs" class="mdc-select__native-control" role="presentation"></select>
                    <label for="midi-clock-inputs" class="mdc-floating-label mdc-floating-label--float-above"> clock input </label>
                </div>
            </div>
            <div>
                <div class="mdc-select mdc-theme--secondary-bg wide-selector">
                    <select id="outputs" class="mdc-select__native-control" role="presentation"></select>
                    <label for="outputs" class="mdc-floating-label mdc-floating-label--float-above"> midi output </label>
                </div>
            </div>
            </br>
            <div class="center">
                <span class"mdc-typography--headline6">- output channels -</span>
            </div>
            </br>
            <div>
                <div class="mdc-select mdc-theme--secondary-bg narrow-selector">
                    <select id="improv-channel" class="mdc-select__native-control narrow-selector" role="presentation">
                    </select>
                    <label for="improv-channel" class="mdc-floating-label mdc-floating-label--float-above"> improv </label>
                </div>
                <div class="mdc-select mdc-theme--secondary-bg narrow-selector">
                    <select id="bass-channel" class="mdc-select__native-control" role="presentation">

                    </select>
                    <label for="bass-channel" class="mdc-floating-label mdc-floating-label--float-above"> bass </label>
                </div>
                <div class="mdc-select mdc-theme--secondary-bg narrow-selector">
                    <select id="lead-channel" class="mdc-select__native-control" role="presentation">

                    </select>
                    <label for="lead-channel" class="mdc-floating-label mdc-floating-label--float-above"> lead </label>
                </div>
